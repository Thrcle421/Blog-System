{% extends "base.html" %}

{% block title %}My Blog{% endblock %}

{% block main %}
    <h1>Blog List</h1>
    <div class="row row-cols-2 row-gap-4">
    {% for blog in blogs %}
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'blog:blog_detail' blog_id=blog.id %}">{{ blog.title }}</a>
                </div>
                <div class="card-body" style="height: 100px">
                    <p class="card-text">{{ blog.content|striptags|truncatechars:200 }}</p>
                </div>
                <div class="card-footer text-muted d-flex justify-content-between">
                    <div>
                        <img src="{% static 'image/2.jpg' %}" class="rounded-circle" alt="" height="30">
                        {{ blog.author.username }}
                    </div>
                    <div>{{ blog.pub_time|date:'d/m/Y' }}</div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
