{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Profile Information</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{% static 'image/2.jpg' %}" alt="Profile" class="rounded-circle" width="150" height="150">
                    <h4 class="mt-3">{{ user.username }}</h4>
                    <p class="text-muted">Member since {{ user.date_joined|date:"M d, Y H:i" }}</p>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <h5>Email</h5>
                        <p>{{ user.email|default:"Not provided" }}</p>
                    </div>
                    <div class="col-md-6">
                        <h5>Last Login</h5>
                        <p>{{ user.last_login|date:"M d, Y H:i" }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
